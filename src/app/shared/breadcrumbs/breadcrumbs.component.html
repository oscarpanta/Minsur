<section class="section-background-8 section-breadcrumb">
  <div class="container-fluid">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb text-white rounded">
        <li
          *ngFor="
            let breadcrumb of breadcrumbService.breadcrumbs;
            let last = last
          "
          class="breadcrumb-item"
          [ngClass]="{ active: last }"
        >
          <ng-container *ngIf="!last">
            <a [routerLink]="breadcrumb.url" class="texto-minimo-blanco">{{
              breadcrumb.label
            }}</a>
          </ng-container>
          <ng-container *ngIf="last">
            <a class="texto-minimo-blanco">{{ breadcrumb.label }}</a>
          </ng-container>
        </li>
        <li class="ms-auto">
          <div style="padding: 8px 0">
            <app-button-left
              link="/"
              defaultBorderColor="#ffffff"
              defaultStrokeColor="#ffffff"
              hoverStrokeColor="#ffffff"
              label="volver"
              textColor="#ffffff"
            >
            </app-button-left>
          </div>
        </li>
      </ol>
    </nav>
  </div>
</section>

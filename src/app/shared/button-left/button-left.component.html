<div class="d-flex justify-content-end">
  <a [routerLink]="link"
  class="btn-vermas2 arrow-left-btn"
  [style.--arrow-border-color]="defaultBorderColor"
  [style.--arrow-stroke-color]="defaultStrokeColor"
  [style.--arrow-hover-stroke-color]="hoverStrokeColor"
  [style.--arrow-background-color]="hoverBackgroundColor"
  [style.color]="textColor">
 <span class="arrow-container arrow-left">
   <svg class="arrow-head-left" width="15" height="15" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
     <polyline points="10,0 0,10 10,20" stroke="var(--arrow-stroke-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" fill="none" />
   </svg>
   <svg class="arrow-body-left" width="40" height="20" viewBox="0 0 40 20" preserveAspectRatio="none" xmlns="http://www.w3.org/2000/svg">
     <line x1="40" y1="10" x2="0" y2="10" stroke="var(--arrow-stroke-color)" stroke-width="2" stroke-linecap="round" />
   </svg>
 </span>
 <span class="btn-label">{{ label }}</span>
</a>

</div>

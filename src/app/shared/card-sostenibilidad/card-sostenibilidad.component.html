<div class="my-5">
  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div *ngFor="let card of cards" class="col">
      <div class="card card12 h-100">
        <div class="card-body">
          <img
            [src]="card.image"
            class="card-img-top"
            style="max-width: 45px; max-height: 45px; min-height: 45px"
            [alt]="card.title"
          />
        </div>
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ card.title }}</h5>
          <p class="card-text texto_base card-body-sostenibilidad flex-grow-0 flex-lg-grow-1">
            {{ card.text }}
          </p>
          <hr class="my-xxl-3 my-xl-1" />
          <app-button link="{{ card.route }}"> </app-button>
          <!-- <a [routerLink]="card.route" class="btn-vermas">
            <span class="flecha-circular"><i class="fas fa-arrow-right flecha-ver-mas"></i></span>
            ver m√°s
          </a> -->
        </div>
      </div>
    </div>
  </div>
</div>

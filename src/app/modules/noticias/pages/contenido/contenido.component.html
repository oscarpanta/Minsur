<div class="blue-line" [ngStyle]="{ top: headerHeight + 'px' }"></div>
<section class="bg-gray  py-lg-3 py-2 noticias_inicio">
  <div class="container-fluid py-sm-4 py-1">
    <div
      class="d-flex justify-content-between align-items-end col-12 mb-lg-5 mb-sm-3 mb-2"
    >
      <div class="col-4">Ultimas Noticias</div>
      <div class="d-flex flex-column col-4">
        <span class="text-end">Ordenar por</span>
        <select name="" id="">
          <option value="">Mas recientes</option>
          <option value="">Seguridad y Salud</option>
        </select>
      </div>
    </div>

    <div class="row align-items-stretch info_noticias_general py-lg-4 py-sm-3 py-2">
      <!-- Sección de Datos -->
      <div
        class="col-md-5 bg-white p-lg-5 p-lg-4 p-3 d-flex flex-column justify-content-between"
      >
        <div>
          <p class="news-date mb-lg-4 mb-lg-4 mb-2">Mayo, 2024</p>
          <h4 class="news-title pe-5 pe-sm-3 pe-2">
            Formamos parte del índice de sostenibilidad de la BVL y S&P Dow
            Jones
          </h4>
        </div>

        <a routerLink="/" class="btn-vermas" style="max-width: max-content">
          <span class="flecha-circular">
            <i class="fas fa-arrow-right flecha-ver-mas"></i>
          </span>
          Ver más
        </a>
      </div>

      <!-- Sección de Imagen -->
      <div class="col-md-7 news-image px-0">
        <img
          src="assets/images/noticia_principal.png"
          alt="Noticia"
          class="img-fluid"
        />
      </div>
    </div>

  </div>

  <app-card-noticias hoverClass="hover-card-underline2" [titleNoticias]="false"></app-card-noticias>

</section>
